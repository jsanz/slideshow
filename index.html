<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Slideshow</title>

		<meta name="description" content="Slideshow">
		<meta name="author" content="Jorge Sanz">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">


		<style type="text/css">
		.reveal h2{
			font-size: 1em;
		}
		.slides {
			width: 1200px;
		}
		.reveal iframe{
			border:3px solid #666;
			margin-bottom:5px;
			max-width: 100%;
		}
		h2.loading{
		    margin: 0 0 20px 0;
		    color: #fff;
		    font-family: 'Source Sans Pro', Helvetica, sans-serif;
		    font-weight: 600;
		    line-height: 1.2;
		    letter-spacing: normal;
		    text-transform: uppercase;
		    text-shadow: none;
		    word-wrap: break-word;
			padding: 20px;
		}
		</style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<h2 class="loading">Fetching your slides...</h2>

		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
			</div>
		</div>

		<script type="text/template" id="section">
				<section>
					<h2><a target="blank" href="{{url}}">&raquo;</a> {{title}}</h2>
					<iframe
						src="{{url}}"
						width="100%" height="600px" frameborder="0"
						marginwidth="0" marginheight="0" scrolling="yes"
						style="background-color:white;"
						allowfullscreen>
					</iframe>
				</section>
		</script>

		<script type="text/javascript" src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/slideshow.js"></script>
	</body>
</html>
